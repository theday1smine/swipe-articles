<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<title>TINY MCE PLAYGROUND!</title>
<link rel="stylesheet" type="text/css" id="mce-u0" referrerpolicy="origin" href="https://cdn.tiny.cloud/1/invalid-origin/tinymce/5.6.2-104/skins/ui/oxide/skin.min.css">

</head>

<body>
<textarea id="full-featured-non-premium">
	<div style="float: left; opacity: .01; font-size: 1px; line-height: 1px;">......</div>
	<div style="font-family:Lucida Grande, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Source Sans Pro, sans-serif;margin: 0 auto;min-height: 10px;padding: 10px;border-radius: 5px; background: rgba(255, 255, 255, 1);color: rgb(75, 75, 75);">
		<div>
			<p>Paste Here</p>
		</div>
		<div>
			<div style="float: left; opacity: .01; font-size: 1px; line-height: 1px;">......</div>
		</div>
	</div>

</textarea>

	<script src="https://cdn.tiny.cloud/1/zuxmx5g4ttt3yo8v9ggj5vqwllqlfrxm24vl3ktwkcj7u7sv/tinymce/5/tinymce.min.js"></script>
	<script>
		
tinymce.init({
	selector: "textarea#full-featured-non-premium",
	plugins:
		"print preview powerpaste casechange importcss tinydrive searchreplace autolink autosave save directionality advcode visualblocks visualchars fullscreen image link media mediaembed template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists checklist wordcount tinymcespellchecker a11ychecker imagetools textpattern noneditable help formatpainter permanentpen pageembed charmap mentions quickbars linkchecker emoticons advtable",
	imagetools_cors_hosts: ["picsum.photos"],
	menubar: "file edit view insert format tools table help",
	toolbar:
		"undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl",
	toolbar_sticky: true,
	autosave_ask_before_unload: true,
	autosave_interval: "30s",
	autosave_prefix: "{path}{query}-{id}-",
	autosave_restore_when_empty: false,
	autosave_retention: "2m",
	image_advtab: true,
	link_list: [
		{
			title: "My page 1",
			value: "https://www.tiny.cloud"
		},
		{
			title: "My page 2",
			value: "http://www.moxiecode.com"
		}
	],
	image_list: [
		{
			title: "My page 1",
			value: "https://www.tiny.cloud"
		},
		{
			title: "My page 2",
			value: "http://www.moxiecode.com"
		}
	],
	image_class_list: [
		{
			title: "None",
			value: ""
		},
		{
			title: "Some class",
			value: "class-name"
		}
	],
	importcss_append: true,
	file_picker_callback: function (callback, value, meta) {
		/* Provide file and text for the link dialog */
		if (meta.filetype === "file") {
			callback("https://www.google.com/logos/google.jpg", {
				text: "My text"
			});
		}
		/* Provide image and alt text for the image dialog */
		if (meta.filetype === "image") {
			callback("https://www.google.com/logos/google.jpg", {
				alt: "My alt text"
			});
		}
		/* Provide alternative source and posted for the media dialog */
		if (meta.filetype === "media") {
			callback("movie.mp4", {
				source2: "alt.ogg",
				poster: "https://www.google.com/logos/google.jpg"
			});
		}
	},
	templates: [
		{
			title: "New Table",
			description: "creates a new table",
			content:
				'<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>'
		},
		{
			title: "Starting my story",
			description: "A cure for writers block",
			content: "Once upon a time..."
		},
		{
			title: "New list with dates",
			description: "New List with dates",
			content:
				'<div class="mceTmpl"><span class="cdate">cdate</span><br /><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>'
		}
	],
	template_cdate_format: "[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]",
	template_mdate_format: "[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]",
	height: 600,
	image_caption: true,
	quickbars_selection_toolbar:
		"bold italic | quicklink h2 h3 blockquote quickimage quicktable",
	noneditable_noneditable_class: "mceNonEditable",
	toolbar_mode: "sliding",
	contextmenu: "link image imagetools table",
	  content_css : 'https://theday1smine.github.io/swipe-articles/tinymce/tinymce-styles/excerpt-no-background.css',
  content_css_cors: true
});


	</script>
	<script>
		// Callback function to insert 'styleselect' into the $buttons array
function my_mce_buttons_2( $buttons ) {
	array_unshift( $buttons, 'styleselect' );
	return $buttons;
}
// Register our callback to the appropriate filter
add_filter( 'mce_buttons_2', 'my_mce_buttons_2' );
	</script>
</body>

</html>
